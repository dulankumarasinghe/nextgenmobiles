<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details - Mobile Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --bg: #0f172a;
            --surface: #111827;
            --muted-surface: #0b1220;
            --text: #e5e7eb;
            --muted: #94a3b8;
            --primary: #22d3ee;
            --primary-2: #6366f1;
            --danger: #ef4444;
        }
        body { background: var(--bg); color: var(--text); }

        .hero-section {
            background: radial-gradient(60% 80% at 70% 10%, rgba(99,102,241,0.25) 0%, rgba(99,102,241,0) 60%),
                        linear-gradient(135deg, #0b1220 0%, #0f172a 50%, #0ea5e9 100%);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0;
        }
        .product-detail-card {
            background: var(--surface);
            color: var(--text);
            border-radius: 15px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.35);
            padding: 30px;
            margin-bottom: 30px;
        }
        .product-image { border-radius: 15px; box-shadow: 0 8px 24px rgba(0,0,0,0.35); }
        .specification-item { display: flex; justify-content: space-between; padding: 10px 0; border-bottom: 1px solid rgba(148,163,184,0.15); }
        .specification-item:last-child { border-bottom: none; }

        .btn-primary { background: linear-gradient(135deg, var(--primary) 0%, var(--primary-2) 100%); border: none; border-radius: 10px; padding: 12px 30px; }
        .btn-outline-primary { border-color: rgba(148,163,184,0.35); color: var(--text); border-radius: 10px; padding: 12px 30px; }
        .btn-outline-primary:hover { background: rgba(148,163,184,0.1); color: var(--text); }

        .cart-badge { position: absolute; top: -8px; right: -8px; background: var(--danger); color: white; border-radius: 50%; width: 20px; height: 20px; font-size: 12px; display: flex; align-items: center; justify-content: center; }
        .footer { background: linear-gradient(180deg, var(--muted-surface) 0%, #0a0f1d 100%); color: var(--text); padding: 40px 0; }
        /* Navbar UI refresh */
        .navbar {
            background: linear-gradient(90deg, rgba(14,165,233,0.25) 0%, rgba(99,102,241,0.25) 100%), rgba(17,24,39,0.9) !important;
            backdrop-filter: blur(8px);
            border-bottom: 1px solid rgba(148,163,184,0.15);
        }
        .navbar .navbar-brand {
            font-weight: 800;
            letter-spacing: 0.5px;
        }
        .navbar .nav-link {
            color: var(--text);
            opacity: 0.85;
            padding: 0.5rem 0.9rem;
            border-radius: 8px;
            transition: background-color .2s ease, opacity .2s ease, color .2s ease;
        }
        .navbar .nav-link:hover, .navbar .nav-link.active {
            background: rgba(148,163,184,0.12);
            opacity: 1;
            color: var(--text);
        }
        .navbar .btn-outline-light, .navbar .btn-outline-secondary {
            color: var(--text);
            border-color: rgba(148,163,184,0.35);
        }
        .navbar .btn-outline-light:hover, .navbar .btn-outline-secondary:hover {
            background: rgba(148,163,184,0.15);
            border-color: rgba(148,163,184,0.55);
        }
    </style>
</head>
<body>

        <div class="container">

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="products.html">Products</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html">Contact</a>
                    </li>
                </ul>
                
                <ul class="navbar-nav">
                    <li class="nav-item dropdown" id="userDropdown" style="display: none;">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
                            <i class="fas fa-user"></i> <span id="userName">User</span>
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="profile.html"><i class="fas fa-user-circle"></i> Profile</a></li>
                            <li><a class="dropdown-item" href="orders.html"><i class="fas fa-history"></i> Orders</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="#" onclick="logout()"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
                        </ul>
                    </li>
                    <li class="nav-item" id="loginNav">
                        <a class="nav-link" href="login.html">
                            <i class="fas fa-sign-in-alt"></i> Login

                    </li>
                    <li class="nav-item position-relative">
                        <a class="nav-link" href="#" data-bs-toggle="modal" data-bs-target="#cartModal">
                            <i class="fas fa-shopping-cart"></i>
                            <span class="cart-badge" id="cartBadge">0</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Product Detail Section -->
    <section class="py-5" style="margin-top: 80px;">
        <div class="container">
            <div id="productDetail">
                <!-- Product details will be loaded here -->
            </div>
        </div>
    </section>

    <!-- Cart Modal -->
    <div class="modal fade" id="cartModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Shopping Cart</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div id="cartItems">
                        <!-- Cart items will be loaded here -->
                    </div>
                    <div class="text-end mt-3">
                        <h5>Total: $<span id="cartTotal">0.00</span></h5>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Continue Shopping</button>
                    <button type="button" class="btn btn-primary" onclick="checkout()">Checkout</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="container text-center">
            <p>&copy; 2024 Mobile Shop. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="common.js"></script>
    <script src="script.js"></script>
    <script>
        let product = null;
        let cart = [];

        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            initializeCart();
            loadProductDetail();
            updateCartDisplay();
            checkAuthStatus();
        });

        // Initialize cart from localStorage
        function initializeCart() {
            const savedCart = localStorage.getItem('cart');
            if (savedCart) {
                cart = JSON.parse(savedCart);
            }
        }

        // Helper: safely encode image URLs
        function safeImageUrl(url) {
            try {
                if (!url) return 'https://via.placeholder.com/600x400?text=No+Image';
                if (/^(images|uploads)\//i.test(url)) {
                    url = `./${url}`;
                }
                return encodeURI(url);
            } catch (_) {
                return 'https://via.placeholder.com/600x400?text=No+Image';
            }
        }

        // Helper: safely encode image URLs
        function safeImageUrl(url) {
            try {
                if (!url) return 'https://via.placeholder.com/600x400?text=No+Image';
                if (/^(images|uploads)\//i.test(url)) {
                    url = `./${url}`;
                }
                return encodeURI(url);
            } catch (_) {
                return 'https://via.placeholder.com/600x400?text=No+Image';
            }
        }
        const ALLOWED_IMAGES = [
            'images/15pro.jpg',
            'images/nothing.jpg',
            'images/OnePlus-12-5G-Silky-Black.jpg',
            'images/p60 pro.jpg',
            'images/pixel 8.jpg',
            'images/s24.jpg',
            'images/Sony-Xperia-1-V-Black.jpg',
            'images/Xiaomi-14-ultra-16gb-512gb-price-in-sri-lanka-600x546.jpg'
        ];
        function mapImageForProduct(p) {
            const name = (p.name || '').toLowerCase();
            const brand = (p.brand || '').toLowerCase();
            if (brand.includes('apple') || /iphone/.test(name)) return 'images/15pro.jpg';
            if (brand.includes('samsung') || /galaxy|s24/.test(name)) return 'images/s24.jpg';
            if (brand.includes('google') || /pixel/.test(name)) return 'images/pixel 8.jpg';
            if (brand.includes('oneplus')) return 'images/OnePlus-12-5G-Silky-Black.jpg';
            if (brand.includes('huawei') || /p60/.test(name)) return 'images/p60 pro.jpg';
            if (brand.includes('xiaomi')) return 'images/Xiaomi-14-ultra-16gb-512gb-price-in-sri-lanka-600x546.jpg';
            if (brand.includes('sony') || /xperia/.test(name)) return 'images/Sony-Xperia-1-V-Black.jpg';
            return 'images/nothing.jpg';
        }

        // Load product detail
        async function loadProductDetail() {
            const urlParams = new URLSearchParams(window.location.search);
            const productId = urlParams.get('id');
            
            if (!productId) {
                window.location.href = 'products.html';
                return;
            }

            try {
                const response = await fetch(`/api/products/${productId}`);
                if (response.ok) {
                    product = await response.json();
                    product.image = mapImageForProduct(product);
                    displayProductDetail();
                } else {
                    // Fallback to static data
                    const products = getStaticProducts();
                    product = products.find(p => p.id == productId);
                    if (product) {
                        displayProductDetail();
                    } else {
                        window.location.href = 'products.html';
                    }
                }
            } catch (error) {
                console.error('Error loading product:', error);
                window.location.href = 'products.html';
            }
        }

        // Display product detail
        function displayProductDetail() {
            if (!product) return;

            const container = document.getElementById('productDetail');
            container.innerHTML = `
                <div class="row">
                    <div class="col-lg-6 mb-4">
                        <img src="${safeImageUrl(product.image)}" alt="${product.name}" class="img-fluid product-image" onerror="this.onerror=null;this.src='https://via.placeholder.com/600x400?text=Image+Not+Found';">
                    </div>
                    <div class="col-lg-6">
                        <div class="product-detail-card">
                            <h1 class="display-5 fw-bold mb-3">${product.name}</h1>
                            <div class="mb-3">
                                <span class="badge bg-primary fs-6">${product.brand}</span>
                                <span class="badge bg-secondary fs-6 ms-2">${product.storage}</span>
                            </div>
                            <p class="lead mb-4">${product.description}</p>
                            
                            <div class="mb-4">
                                <h2 class="text-primary mb-3">$${product.price}</h2>
                                <div class="d-flex gap-2 mb-4">
                                    <button class="btn btn-primary btn-lg" onclick="addToCart(${product.id})">
                                        <i class="fas fa-cart-plus"></i> Add to Cart
                                    </button>
                                    <button class="btn btn-outline-primary btn-lg" onclick="buyNow()">
                                        <i class="fas fa-bolt"></i> Buy Now
                                    </button>
                                </div>
                            </div>

                            <div class="row text-center">
                                <div class="col-4">
                                    <div class="border rounded p-3">
                                        <i class="fas fa-shipping-fast fa-2x text-primary mb-2"></i>
                                        <h6>Free Shipping</h6>
                                        <small class="text-muted">On orders over $500</small>
                                    </div>
                                </div>
                                <div class="col-4">
                                    <div class="border rounded p-3">
                                        <i class="fas fa-undo fa-2x text-success mb-2"></i>
                                        <h6>30-Day Returns</h6>
                                        <small class="text-muted">Easy returns</small>
                                    </div>
                                </div>
                                <div class="col-4">
                                    <div class="border rounded p-3">
                                        <i class="fas fa-shield-alt fa-2x text-warning mb-2"></i>
                                        <h6>Warranty</h6>
                                        <small class="text-muted">1 year warranty</small>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row mt-5">
                    <div class="col-12">
                        <div class="product-detail-card">
                            <h4 class="mb-4"><i class="fas fa-list me-2"></i> Specifications</h4>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="specification-item">
                                        <span class="fw-bold">Brand</span>
                                        <span>${product.brand}</span>
                                    </div>
                                    <div class="specification-item">
                                        <span class="fw-bold">Storage</span>
                                        <span>${product.storage}</span>
                                    </div>
                                    <div class="specification-item">
                                        <span class="fw-bold">Color</span>
                                        <span>${product.color}</span>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="specification-item">
                                        <span class="fw-bold">Price</span>
                                        <span>$${product.price}</span>
                                    </div>
                                    <div class="specification-item">
                                        <span class="fw-bold">Availability</span>
                                        <span class="text-success">In Stock</span>
                                    </div>
                                    <div class="specification-item">
                                        <span class="fw-bold">SKU</span>
                                        <span>${product.id.toString().padStart(6, '0')}</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row mt-4">
                    <div class="col-12">
                        <div class="product-detail-card">
                            <h4 class="mb-4"><i class="fas fa-star me-2"></i> Customer Reviews</h4>
                            <div class="row">
                                <div class="col-md-4 text-center mb-4">
                                    <div class="display-4 fw-bold text-warning">4.8</div>
                                    <div class="mb-2">
                                        <i class="fas fa-star text-warning"></i>
                                        <i class="fas fa-star text-warning"></i>
                                        <i class="fas fa-star text-warning"></i>
                                        <i class="fas fa-star text-warning"></i>
                                        <i class="fas fa-star text-warning"></i>
                                    </div>
                                    <small class="text-muted">Based on 127 reviews</small>
                                </div>
                                <div class="col-md-8">
                                    <div class="mb-3">
                                        <div class="d-flex align-items-center mb-1">
                                            <span class="me-2">5</span>
                                            <i class="fas fa-star text-warning me-2"></i>
                                            <div class="progress flex-grow-1 me-2" style="height: 8px;">
                                                <div class="progress-bar bg-warning" style="width: 85%"></div>
                                            </div>
                                            <span class="text-muted">85%</span>
                                        </div>
                                        <div class="d-flex align-items-center mb-1">
                                            <span class="me-2">4</span>
                                            <i class="fas fa-star text-warning me-2"></i>
                                            <div class="progress flex-grow-1 me-2" style="height: 8px;">
                                                <div class="progress-bar bg-warning" style="width: 12%"></div>
                                            </div>
                                            <span class="text-muted">12%</span>
                                        </div>
                                        <div class="d-flex align-items-center mb-1">
                                            <span class="me-2">3</span>
                                            <i class="fas fa-star text-warning me-2"></i>
                                            <div class="progress flex-grow-1 me-2" style="height: 8px;">
                                                <div class="progress-bar bg-warning" style="width: 2%"></div>
                                            </div>
                                            <span class="text-muted">2%</span>
                                        </div>
                                        <div class="d-flex align-items-center mb-1">
                                            <span class="me-2">2</span>
                                            <i class="fas fa-star text-warning me-2"></i>
                                            <div class="progress flex-grow-1 me-2" style="height: 8px;">
                                                <div class="progress-bar bg-warning" style="width: 1%"></div>
                                            </div>
                                            <span class="text-muted">1%</span>
                                        </div>
                                        <div class="d-flex align-items-center">
                                            <span class="me-2">1</span>
                                            <i class="fas fa-star text-warning me-2"></i>
                                            <div class="progress flex-grow-1 me-2" style="height: 8px;">
                                                <div class="progress-bar bg-warning" style="width: 0%"></div>
                                            </div>
                                            <span class="text-muted">0%</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            `;

            // Update page title
            document.title = `${product.name} - Mobile Shop`;
        }

        // Add to cart
        function addToCart(productId) {
            const existingItem = cart.find(item => item.id === productId);
            if (existingItem) {
                existingItem.quantity += 1;
            } else {
                cart.push({
                    id: product.id,
                    name: product.name,
                    price: product.price,
                    image: product.image,
                    quantity: 1
                });
            }

            localStorage.setItem('cart', JSON.stringify(cart));
            updateCartDisplay();
            showNotification(`${product.name} added to cart!`, 'success');
        }

        // Buy now
        function buyNow() {
            addToCart(product.id);
            setTimeout(() => {
                window.location.href = 'products.html';
            }, 1000);
        }

        // Update cart display
        function updateCartDisplay() {
            const badge = document.getElementById('cartBadge');
            const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
            badge.textContent = totalItems;
            badge.style.display = totalItems > 0 ? 'flex' : 'none';
        }

        // Checkout function
        function checkout() {
            if (cart.length === 0) {
                alert('Your cart is empty!');
                return;
            }

            const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            const message = `Thank you for your order!\n\nTotal: $${total.toFixed(2)}\n\nYour order has been placed successfully.`;
            
            alert(message);
            
            // Clear cart
            cart = [];
            localStorage.setItem('cart', JSON.stringify(cart));
            updateCartDisplay();
            
            // Close modal
            const modal = bootstrap.Modal.getInstance(document.getElementById('cartModal'));
            modal.hide();
        }

        // Check authentication status
        function checkAuthStatus() {
            const user = localStorage.getItem('user');
            const userDropdown = document.getElementById('userDropdown');
            const loginNav = document.getElementById('loginNav');
            const userName = document.getElementById('userName');

            if (user) {
                const userData = JSON.parse(user);
                userName.textContent = userData.firstName || 'User';
                userDropdown.style.display = 'block';
                loginNav.style.display = 'none';
            } else {
                userDropdown.style.display = 'none';
                loginNav.style.display = 'block';
            }
        }

        // Logout function
        function logout() {
            localStorage.removeItem('user');
            localStorage.removeItem('token');
            window.location.href = 'index.html';
        }

        // Show notification
        function showNotification(message, type = 'info') {
            const alertClass = type === 'error' ? 'alert-danger' : 
                              type === 'success' ? 'alert-success' : 'alert-info';
            
            const notification = document.createElement('div');
            notification.className = `alert ${alertClass} position-fixed`;
            notification.style.cssText = 'top: 20px; right: 20px; z-index: 9999; min-width: 300px;';
            notification.innerHTML = `
                <i class="fas fa-${type === 'error' ? 'exclamation-circle' : type === 'success' ? 'check-circle' : 'info-circle'}"></i> 
                ${message}
                <button type="button" class="btn-close" onclick="this.parentElement.remove()"></button>
            `;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                if (notification.parentElement) {
                    notification.remove();
                }
            }, 5000);
        }

        // Get static products (fallback)
        function getStaticProducts() {
            return [
                {
                    id: 1,
                    name: "iPhone 15 Pro",
                    price: 999,
                    image: "images/15pro.jpg",
                    description: "Latest iPhone with advanced camera system",
                    brand: "Apple",
                    storage: "128GB",
                    color: "Natural Titanium"
                },
                {
                    id: 2,
                    name: "Samsung Galaxy S24",
                    price: 899,
                    image: "images/s24.jpg",
                    description: "Premium Android smartphone with AI features",
                    brand: "Samsung",
                    storage: "256GB",
                    color: "Titanium Gray"
                },
                {
                    id: 3,
                    name: "Google Pixel 8",
                    price: 699,
                    image: "images/pixel 8.jpg",
                    description: "Pure Android experience with excellent camera",
                    brand: "Google",
                    storage: "128GB",
                    color: "Obsidian"
                },
                {
                    id: 4,
                    name: "OnePlus 12",
                    price: 799,
                    image: "images/OnePlus-12-5G-Silky-Black.jpg",
                    description: "Fast charging and smooth performance",
                    brand: "OnePlus",
                    storage: "256GB",
                    color: "Silky Black"
                },
                {
                    id: 5,
                    name: "Xiaomi 14",
                    price: 599,
                    image: "images/Xiaomi-14-ultra-16gb-512gb-price-in-sri-lanka-600x546.jpg",
                    description: "Great value flagship smartphone",
                    brand: "Xiaomi",
                    storage: "128GB",
                    color: "Black"
                },
                {
                    id: 6,
                    name: "Huawei P60 Pro",
                    price: 899,
                    image: "images/p60 pro.jpg",
                    description: "Premium camera and design",
                    brand: "Huawei",
                    storage: "256GB",
                    color: "Rococo Pearl"
                }
            ];
        }
    </script>
</body>
