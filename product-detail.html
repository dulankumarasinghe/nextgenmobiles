<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details - Mobile Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .hero-section {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0;
        }
        .product-detail-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 30px;
            margin-bottom: 30px;
        }
        .product-image {
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .specification-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #f8f9fa;
        }
        .specification-item:last-child {
            border-bottom: none;
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 10px;
            padding: 12px 30px;
        }
        .btn-outline-primary {
            border-radius: 10px;
            padding: 12px 30px;
        }
        .cart-badge {
            position: absolute;
            top: -8px;
            right: -8px;
            background: #dc3545;
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            font-size: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .footer {
            background: #343a40;
            color: white;
            padding: 40px 0;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="index.html"><i class="fas fa-mobile-alt"></i> Mobile Shop</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="products.html">Products</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html">Contact</a>
                    </li>
                </ul>
                
                <ul class="navbar-nav">
                    <li class="nav-item dropdown" id="userDropdown" style="display: none;">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
                            <i class="fas fa-user"></i> <span id="userName">User</span>
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="profile.html"><i class="fas fa-user-circle"></i> Profile</a></li>
                            <li><a class="dropdown-item" href="orders.html"><i class="fas fa-history"></i> Orders</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="#" onclick="logout()"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
                        </ul>
                    </li>
                    <li class="nav-item" id="loginNav">
                        <a class="nav-link" href="login.html">
                            <i class="fas fa-sign-in-alt"></i> Login
                        </a>
                    </li>
                    <li class="nav-item position-relative">
                        <a class="nav-link" href="#" data-bs-toggle="modal" data-bs-target="#cartModal">
                            <i class="fas fa-shopping-cart"></i>
                            <span class="cart-badge" id="cartBadge">0</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Product Detail Section -->
    <section class="py-5" style="margin-top: 80px;">
        <div class="container">
            <div id="productDetail">
                <!-- Product details will be loaded here -->
            </div>
        </div>
    </section>

    <!-- Cart Modal -->
    <div class="modal fade" id="cartModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Shopping Cart</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div id="cartItems">
                        <!-- Cart items will be loaded here -->
                    </div>
                    <div class="text-end mt-3">
                        <h5>Total: $<span id="cartTotal">0.00</span></h5>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Continue Shopping</button>
                    <button type="button" class="btn btn-primary" onclick="checkout()">Checkout</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="container text-center">
            <p>&copy; 2024 Mobile Shop. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="common.js"></script>
    <script src="script.js"></script>
    <script>
        let product = null;
        let cart = [];

        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            initializeCart();
            loadProductDetail();
            updateCartDisplay();
            checkAuthStatus();
        });

        // Initialize cart from localStorage
        function initializeCart() {
            const savedCart = localStorage.getItem('cart');
            if (savedCart) {
                cart = JSON.parse(savedCart);
            }
        }

        // Load product detail
        async function loadProductDetail() {
            const urlParams = new URLSearchParams(window.location.search);
            const productId = urlParams.get('id');
            
            if (!productId) {
                window.location.href = 'products.html';
                return;
            }

            try {
                const response = await fetch(`/api/products/${productId}`);
                if (response.ok) {
                    product = await response.json();
                    displayProductDetail();
                } else {
                    // Fallback to static data
                    const products = getStaticProducts();
                    product = products.find(p => p.id == productId);
                    if (product) {
                        displayProductDetail();
                    } else {
                        window.location.href = 'products.html';
                    }
                }
            } catch (error) {
                console.error('Error loading product:', error);
                window.location.href = 'products.html';
            }
        }

        // Display product detail
        function displayProductDetail() {
            if (!product) return;

            const container = document.getElementById('productDetail');
            container.innerHTML = `
                <div class="row">
                    <div class="col-lg-6 mb-4">
                        <img src="${product.image}" alt="${product.name}" class="img-fluid product-image">
                    </div>
                    <div class="col-lg-6">
                        <div class="product-detail-card">
                            <h1 class="display-5 fw-bold mb-3">${product.name}</h1>
                            <div class="mb-3">
                                <span class="badge bg-primary fs-6">${product.brand}</span>
                                <span class="badge bg-secondary fs-6 ms-2">${product.storage}</span>
                            </div>
                            <p class="lead mb-4">${product.description}</p>
                            
                            <div class="mb-4">
                                <h2 class="text-primary mb-3">$${product.price}</h2>
                                <div class="d-flex gap-2 mb-4">
                                    <button class="btn btn-primary btn-lg" onclick="addToCart(${product.id})">
                                        <i class="fas fa-cart-plus"></i> Add to Cart
                                    </button>
                                    <button class="btn btn-outline-primary btn-lg" onclick="buyNow()">
                                        <i class="fas fa-bolt"></i> Buy Now
                                    </button>
                                </div>
                            </div>

                            <div class="row text-center">
                                <div class="col-4">
                                    <div class="border rounded p-3">
                                        <i class="fas fa-shipping-fast fa-2x text-primary mb-2"></i>
                                        <h6>Free Shipping</h6>
                                        <small class="text-muted">On orders over $500</small>
                                    </div>
                                </div>
                                <div class="col-4">
                                    <div class="border rounded p-3">
                                        <i class="fas fa-undo fa-2x text-success mb-2"></i>
                                        <h6>30-Day Returns</h6>
                                        <small class="text-muted">Easy returns</small>
                                    </div>
                                </div>
                                <div class="col-4">
                                    <div class="border rounded p-3">
                                        <i class="fas fa-shield-alt fa-2x text-warning mb-2"></i>
                                        <h6>Warranty</h6>
                                        <small class="text-muted">1 year warranty</small>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row mt-5">
                    <div class="col-12">
                        <div class="product-detail-card">
                            <h4 class="mb-4"><i class="fas fa-list me-2"></i> Specifications</h4>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="specification-item">
                                        <span class="fw-bold">Brand</span>
                                        <span>${product.brand}</span>
                                    </div>
                                    <div class="specification-item">
                                        <span class="fw-bold">Storage</span>
                                        <span>${product.storage}</span>
                                    </div>
                                    <div class="specification-item">
                                        <span class="fw-bold">Color</span>
                                        <span>${product.color}</span>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="specification-item">
                                        <span class="fw-bold">Price</span>
                                        <span>$${product.price}</span>
                                    </div>
                                    <div class="specification-item">
                                        <span class="fw-bold">Availability</span>
                                        <span class="text-success">In Stock</span>
                                    </div>
                                    <div class="specification-item">
                                        <span class="fw-bold">SKU</span>
                                        <span>${product.id.toString().padStart(6, '0')}</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row mt-4">
                    <div class="col-12">
                        <div class="product-detail-card">
                            <h4 class="mb-4"><i class="fas fa-star me-2"></i> Customer Reviews</h4>
                            <div class="row">
                                <div class="col-md-4 text-center mb-4">
                                    <div class="display-4 fw-bold text-warning">4.8</div>
                                    <div class="mb-2">
                                        <i class="fas fa-star text-warning"></i>
                                        <i class="fas fa-star text-warning"></i>
                                        <i class="fas fa-star text-warning"></i>
                                        <i class="fas fa-star text-warning"></i>
                                        <i class="fas fa-star text-warning"></i>
                                    </div>
                                    <small class="text-muted">Based on 127 reviews</small>
                                </div>
                                <div class="col-md-8">
                                    <div class="mb-3">
                                        <div class="d-flex align-items-center mb-1">
                                            <span class="me-2">5</span>
                                            <i class="fas fa-star text-warning me-2"></i>
                                            <div class="progress flex-grow-1 me-2" style="height: 8px;">
                                                <div class="progress-bar bg-warning" style="width: 85%"></div>
                                            </div>
                                            <span class="text-muted">85%</span>
                                        </div>
                                        <div class="d-flex align-items-center mb-1">
                                            <span class="me-2">4</span>
                                            <i class="fas fa-star text-warning me-2"></i>
                                            <div class="progress flex-grow-1 me-2" style="height: 8px;">
                                                <div class="progress-bar bg-warning" style="width: 12%"></div>
                                            </div>
                                            <span class="text-muted">12%</span>
                                        </div>
                                        <div class="d-flex align-items-center mb-1">
                                            <span class="me-2">3</span>
                                            <i class="fas fa-star text-warning me-2"></i>
                                            <div class="progress flex-grow-1 me-2" style="height: 8px;">
                                                <div class="progress-bar bg-warning" style="width: 2%"></div>
                                            </div>
                                            <span class="text-muted">2%</span>
                                        </div>
                                        <div class="d-flex align-items-center mb-1">
                                            <span class="me-2">2</span>
                                            <i class="fas fa-star text-warning me-2"></i>
                                            <div class="progress flex-grow-1 me-2" style="height: 8px;">
                                                <div class="progress-bar bg-warning" style="width: 1%"></div>
                                            </div>
                                            <span class="text-muted">1%</span>
                                        </div>
                                        <div class="d-flex align-items-center">
                                            <span class="me-2">1</span>
                                            <i class="fas fa-star text-warning me-2"></i>
                                            <div class="progress flex-grow-1 me-2" style="height: 8px;">
                                                <div class="progress-bar bg-warning" style="width: 0%"></div>
                                            </div>
                                            <span class="text-muted">0%</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            `;

            // Update page title
            document.title = `${product.name} - Mobile Shop`;
        }

        // Add to cart
        function addToCart(productId) {
            const existingItem = cart.find(item => item.id === productId);
            if (existingItem) {
                existingItem.quantity += 1;
            } else {
                cart.push({
                    id: product.id,
                    name: product.name,
                    price: product.price,
                    image: product.image,
                    quantity: 1
                });
            }

            localStorage.setItem('cart', JSON.stringify(cart));
            updateCartDisplay();
            showNotification(`${product.name} added to cart!`, 'success');
        }

        // Buy now
        function buyNow() {
            addToCart(product.id);
            setTimeout(() => {
                window.location.href = 'products.html';
            }, 1000);
        }

        // Update cart display
        function updateCartDisplay() {
            const badge = document.getElementById('cartBadge');
            const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
            badge.textContent = totalItems;
            badge.style.display = totalItems > 0 ? 'flex' : 'none';
        }

        // Checkout function
        function checkout() {
            if (cart.length === 0) {
                alert('Your cart is empty!');
                return;
            }

            const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            const message = `Thank you for your order!\n\nTotal: $${total.toFixed(2)}\n\nYour order has been placed successfully.`;
            
            alert(message);
            
            // Clear cart
            cart = [];
            localStorage.setItem('cart', JSON.stringify(cart));
            updateCartDisplay();
            
            // Close modal
            const modal = bootstrap.Modal.getInstance(document.getElementById('cartModal'));
            modal.hide();
        }

        // Check authentication status
        function checkAuthStatus() {
            const user = localStorage.getItem('user');
            const userDropdown = document.getElementById('userDropdown');
            const loginNav = document.getElementById('loginNav');
            const userName = document.getElementById('userName');

            if (user) {
                const userData = JSON.parse(user);
                userName.textContent = userData.firstName || 'User';
                userDropdown.style.display = 'block';
                loginNav.style.display = 'none';
            } else {
                userDropdown.style.display = 'none';
                loginNav.style.display = 'block';
            }
        }

        // Logout function
        function logout() {
            localStorage.removeItem('user');
            localStorage.removeItem('token');
            window.location.href = 'index.html';
        }

        // Show notification
        function showNotification(message, type = 'info') {
            const alertClass = type === 'error' ? 'alert-danger' : 
                              type === 'success' ? 'alert-success' : 'alert-info';
            
            const notification = document.createElement('div');
            notification.className = `alert ${alertClass} position-fixed`;
            notification.style.cssText = 'top: 20px; right: 20px; z-index: 9999; min-width: 300px;';
            notification.innerHTML = `
                <i class="fas fa-${type === 'error' ? 'exclamation-circle' : type === 'success' ? 'check-circle' : 'info-circle'}"></i> 
                ${message}
                <button type="button" class="btn-close" onclick="this.parentElement.remove()"></button>
            `;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                if (notification.parentElement) {
                    notification.remove();
                }
            }, 5000);
        }

        // Get static products (fallback)
        function getStaticProducts() {
            return [
                {
                    id: 1,
                    name: "iPhone 15 Pro",
                    price: 999,
                    image: "https://via.placeholder.com/300x300?text=iPhone+15+Pro",
                    description: "Latest iPhone with advanced camera system",
                    brand: "Apple",
                    storage: "128GB",
                    color: "Natural Titanium"
                },
                {
                    id: 2,
                    name: "Samsung Galaxy S24",
                    price: 899,
                    image: "https://via.placeholder.com/300x300?text=Galaxy+S24",
                    description: "Premium Android smartphone with AI features",
                    brand: "Samsung",
                    storage: "256GB",
                    color: "Titanium Gray"
                },
                {
                    id: 3,
                    name: "Google Pixel 8",
                    price: 699,
                    image: "https://via.placeholder.com/300x300?text=Pixel+8",
                    description: "Pure Android experience with excellent camera",
                    brand: "Google",
                    storage: "128GB",
                    color: "Obsidian"
                }
            ];
        }
    </script>
</body>
</html>
