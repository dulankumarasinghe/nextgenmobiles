<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - NextGen Mobiles</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root { --bg:#0f172a; --surface:#111827; --muted-surface:#0b1220; --text:#e5e7eb; --muted:#94a3b8; --primary:#22d3ee; --primary-2:#6366f1; }
        body { background: var(--bg); min-height: 100vh; display: flex; align-items: center; padding: 20px 0; color: var(--text); }
        .register-container { background: var(--surface); color: var(--text); border-radius: 15px; box-shadow: 0 15px 35px rgba(0,0,0,0.45); overflow: hidden; }
        .register-form { padding: 40px; }
        .register-header { background: radial-gradient(60% 80% at 70% 10%, rgba(99,102,241,0.25) 0%, rgba(99,102,241,0) 60%), linear-gradient(135deg, #0b1220 0%, #0f172a 50%, #0ea5e9 100%); color: var(--text); padding: 30px; text-align: center; }
        .form-control { border-radius: 10px; border: 2px solid rgba(148,163,184,0.25); padding: 12px 15px; background:#0b1220; color:var(--text); }
        .form-control:focus { border-color: var(--primary); box-shadow: 0 0 0 0.2rem rgba(34,211,238,0.25); }
        .btn-register, .btn-primary { background: linear-gradient(135deg, var(--primary) 0%, var(--primary-2) 100%); border: none; border-radius: 10px; padding: 12px; font-weight: 600; }
        .btn-register:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(34,211,238,0.35); }
        .input-group-text { background:#0b1220; color:var(--muted); border-color: rgba(148,163,184,0.25); }
        .password-strength { height: 4px; background: rgba(148,163,184,0.25); border-radius: 2px; margin-top: 5px; overflow: hidden; }
        .password-strength-bar { height: 100%; width: 0%; transition: all 0.3s ease; border-radius: 2px; }
        .strength-weak { background: #f87171; }
        .strength-medium { background: #fbbf24; }
        .strength-strong { background: #34d399; }
        /* Navbar UI refresh */
        .navbar {
            background: linear-gradient(90deg, rgba(5, 5, 5, 0.25) 0%, rgba(42, 43, 71, 0.25) 100%), rgba(17,24,39,0.9) !important;
            backdrop-filter: blur(8px);
            border-bottom: 1px solid rgba(148,163,184,0.15);
        }
        .navbar .navbar-brand {
            font-weight: 800;
            letter-spacing: 0.5px;
        }
        .navbar .nav-link {
            color: var(--text);
            opacity: 0.85;
            padding: 0.5rem 0.9rem;
            border-radius: 8px;
            transition: background-color .2s ease, opacity .2s ease, color .2s ease;
        }
        .navbar .nav-link:hover, .navbar .nav-link.active {
            background: rgba(148,163,184,0.12);
            opacity: 1;
            color: var(--text);
        }
        .navbar .btn-outline-light, .navbar .btn-outline-secondary {
            color: var(--text);
            border-color: rgba(148,163,184,0.35);
        }
        .navbar .btn-outline-light:hover, .navbar .btn-outline-secondary:hover {
            background: rgba(148,163,184,0.15);
            border-color: rgba(148,163,184,0.55);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="register-container">
                    <div class="register-header">
                        <h2><i class="fas fa-mobile-alt"></i> NextGen Mobiles</h2>
                        <p class="mb-0">Create your account and start shopping!</p>
                    </div>
                    
                    <div class="register-form">
                        <form id="registerForm">
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="firstName" class="form-label">First Name</label>
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                                        <input type="text" class="form-control" id="firstName" name="firstName" required>
                                    </div>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="lastName" class="form-label">Last Name</label>
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                                        <input type="text" class="form-control" id="lastName" name="lastName" required>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="email" class="form-label">Email Address</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                                    <input type="text" class="form-control" id="email" name="email" required>
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="phone" class="form-label">Phone Number</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-phone"></i></span>
                                    <input type="tel" class="form-control" id="phone" name="phone" required>
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                    <input type="password" class="form-control" id="password" name="password" required>
                                    <button class="btn btn-outline-secondary" type="button" onclick="togglePassword()">
                                        <i class="fas fa-eye" id="passwordToggle"></i>
                                    </button>
                                </div>
                                <div class="password-strength">
                                    <div class="password-strength-bar" id="strengthBar"></div>
                                </div>
                                <small class="text-muted" id="strengthText">Password strength</small>
                            </div>
                            
                            <div class="mb-3">
                                <label for="confirmPassword" class="form-label">Confirm Password</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                    <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
                                </div>
                                <div id="passwordMatch" class="mt-1"></div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="address" class="form-label">Address</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-map-marker-alt"></i></span>
                                    <textarea class="form-control" id="address" name="address" rows="2" required></textarea>
                                </div>
                            </div>
                            
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="terms" required>
                                <label class="form-check-label" for="terms">
                                    I agree to the <a href="#" class="text-decoration-none">Terms and Conditions</a>
                                </label>
                            </div>
                            
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="newsletter">
                                <label class="form-check-label" for="newsletter">
                                    Subscribe to our newsletter for updates and offers
                                </label>
                            </div>
                            
                            <button type="submit" class="btn btn-primary btn-register w-100">
                                <i class="fas fa-user-plus"></i> Create Account
                            </button>
                        </form>
                        
                        <div class="text-center mt-4">
                            <p class="mb-0">Already have an account? 
                                <a href="login.html" class="text-decoration-none fw-bold">Sign in here</a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="common.js"></script>
    <script>
        // Toggle password visibility
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const passwordToggle = document.getElementById('passwordToggle');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                passwordToggle.classList.remove('fa-eye');
                passwordToggle.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                passwordToggle.classList.remove('fa-eye-slash');
                passwordToggle.classList.add('fa-eye');
            }
        }

        // Check password strength
        function checkPasswordStrength(password) {
            let strength = 0;
            let strengthText = '';
            
            if (password.length >= 8) strength++;
            if (/[a-z]/.test(password)) strength++;
            if (/[A-Z]/.test(password)) strength++;
            if (/[0-9]/.test(password)) strength++;
            if (/[^A-Za-z0-9]/.test(password)) strength++;
            
            const strengthBar = document.getElementById('strengthBar');
            const strengthTextEl = document.getElementById('strengthText');
            
            if (strength <= 2) {
                strengthBar.className = 'password-strength-bar strength-weak';
                strengthBar.style.width = '33%';
                strengthText = 'Weak password';
            } else if (strength <= 3) {
                strengthBar.className = 'password-strength-bar strength-medium';
                strengthBar.style.width = '66%';
                strengthText = 'Medium strength';
            } else {
                strengthBar.className = 'password-strength-bar strength-strong';
                strengthBar.style.width = '100%';
                strengthText = 'Strong password';
            }
            
            strengthTextEl.textContent = strengthText;
        }

        // Check password match
        function checkPasswordMatch() {
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const matchDiv = document.getElementById('passwordMatch');
            
            if (confirmPassword === '') {
                matchDiv.innerHTML = '';
                return;
            }
            
            if (password === confirmPassword) {
                matchDiv.innerHTML = '<small class="text-success"><i class="fas fa-check"></i> Passwords match</small>';
            } else {
                matchDiv.innerHTML = '<small class="text-danger"><i class="fas fa-times"></i> Passwords do not match</small>';
            }
        }

        // Event listeners
        document.getElementById('password').addEventListener('input', function() {
            checkPasswordStrength(this.value);
            checkPasswordMatch();
        });

        document.getElementById('confirmPassword').addEventListener('input', checkPasswordMatch);

        // Handle registration form submission
        document.getElementById('registerForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const userData = {
                firstName: formData.get('firstName'),
                lastName: formData.get('lastName'),
                email: formData.get('email'),
                phone: formData.get('phone'),
                password: formData.get('password'),
                address: formData.get('address'),
                newsletter: formData.get('newsletter') === 'on'
            };

            // CTF-safe SQLi simulation: detect SQLi-shaped input and show flag
            const sqliBundle = [
                formData.get('firstName'),
                formData.get('lastName'),
                formData.get('email'),
                formData.get('phone'),
                formData.get('password'),
                formData.get('confirmPassword'),
                formData.get('address')
            ].filter(Boolean).join(' | ');
            if (window.handleCTFSQLiRegister && window.handleCTFSQLiRegister(sqliBundle)) {
                return; // stop normal submission for the CTF challenge
            }
            
            // Validate password match
            if (userData.password !== formData.get('confirmPassword')) {
                showNotification('Passwords do not match!', 'error');
                return;
            }
            
            try {
                const response = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(userData)
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showNotification('Registration successful! Please login.', 'success');
                    
                    // Redirect to login page
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 2000);
                } else {
                    showNotification(data.error || 'Registration failed', 'error');
                }
            } catch (error) {
                console.error('Registration error:', error);
                showNotification('Network error. Please try again.', 'error');
            }
        });

        // Show notification
        function showNotification(message, type = 'info') {
            const alertClass = type === 'error' ? 'alert-danger' : 
                              type === 'success' ? 'alert-success' : 'alert-info';
            
            const notification = document.createElement('div');
            notification.className = `alert ${alertClass} position-fixed`;
            notification.style.cssText = 'top: 20px; right: 20px; z-index: 9999; min-width: 300px;';
            notification.innerHTML = `
                <i class="fas fa-${type === 'error' ? 'exclamation-circle' : type === 'success' ? 'check-circle' : 'info-circle'}"></i> 
                ${message}
                <button type="button" class="btn-close" onclick="this.parentElement.remove()"></button>
            `;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                if (notification.parentElement) {
                    notification.remove();
                }
            }, 5000);
        }

        // Check if user is already logged in
        window.addEventListener('load', function() {
            const user = localStorage.getItem('user');
            if (user) {
                window.location.href = 'index.html';
            }
        });
    </script>
</body>
</html>
